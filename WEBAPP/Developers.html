<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developers</title>
    <style>
        /* Garante que o HTML e o Body ocupem 100% da altura da janela */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-image: url('imagem_fundo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* Estilos para o cabeçalho */
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            margin: 10px;
        }

        /* Estilos para os links de navegação */
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Estilo para a seção principal */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            margin: 10px;
        }

        /* Estilo para os cartões */
        .cartao-container {
            display: flex;
            justify-content: center;
            gap: 30px; /* Espaço entre os cartões */
            flex-wrap: wrap; /* Para o caso de o tamanho da tela ser menor */
            padding-top: 20px;
        }

        .cartao {
            width: 280px;
            background-color: rgba(0, 0, 0, 0.75); /* Fundo branco e semi-transparente */
            border-radius: 8px;
            box-shadow: 0 1px 8px rgb(9, 62, 236);
            overflow: hidden;
            text-align: center;
        }

        .cartao img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ddd;
        }

        .cartao-conteudo {
            padding: 15px;
        }

        .cartao-titulo {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .cartao-texto {
            font-size: 1.1em;
            color: #093eec;
        }

        /* Estilo para o rodapé */
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: auto;
        }

    </style>
</head>
<body>
<header>
    <h1>
        <img src="logo.png" width="160" height="110"></img>

    </h1>
    <nav>
        <a href="Home.html">Home</a>
        <a href="Problem.html">Problem</a>
        <a href="Features.html">Features</a>
        <a href="App.html">App</a>
        <a href="Developers.html">Developers</a>
    </nav>
</header>

<main>
    <h2>Meet our developers:</h2>

    <!-- Container dos cartões -->
    <div class="cartao-container">
        <!-- Cartão 1 -->
        <div class="cartao">
            <img src=dinis.png alt="Imagem Dinis Silva">
            <div class="cartao-conteudo">
                <div class="cartao-titulo">Dinis Silva</div>
                <p class="cartao-texto">1240824</p>
            </div>
        </div>

        <!-- Cartão 2 -->
        <div class="cartao">
            <img src=fabio.png alt="Imagem Fábio Costa">
            <div class="cartao-conteudo">
                <div class="cartao-titulo">Fábio Costa</div>
                <p class="cartao-texto">1240826</p>
            </div>
        </div>

        <!-- Cartão 3 -->
        <div class="cartao">
            <img src=tiago.png alt="Imagem Tiago Oliveira">
            <div class="cartao-conteudo">
                <div class="cartao-titulo">Tiago Oliveira</div>
                <p class="cartao-texto">1241460</p>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024. Todos os direitos reservados.</p>
</footer>

</body>
</html>
