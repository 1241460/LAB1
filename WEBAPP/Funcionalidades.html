    <style>
        /* Garante que o HTML e o Body ocupem 100% da altura da janela */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-image: url('imagem_fundo.jpg');
            background-size: cover;
            background-repeat: no-repeat;

            display: flex;
            flex-direction: column;

        /* Estilos para o cabeçalho */
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);

            margin: 10px;
        }

        header img {
            width: 160px;
            height: 110px;
        }

        header h1 {
            text-transform: uppercase;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            text-transform: uppercase; /* Torna o texto em maiúsculas */

        nav a:hover {
            text-decoration: underline;
            color: #093eec;
        }

        /* Estilo para a seção principal */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            margin: 10px;
        }

        main h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #fff;
        }

        main h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Estilo para o rodapé */
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            margin-top: auto;
        }

        footer p {
            color: white;
            font-size: 1em;
        }
    </style>
