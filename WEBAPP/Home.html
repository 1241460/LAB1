<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Exemplo</title>
    <style>
        /* Garante que o HTML e o Body ocupem 100% da altura da janela */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-image: url('1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* Estilos para o cabeçalho */
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            margin: 10px;
        }

        /* Estilos para os links de navegação */
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Estilo para a seção principal */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            margin: 10px;
        }

        /* Estilo para o rodapé */
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            margin-top: auto;
        }

        /* Estilo para a imagem */
        .main-image {
            max-width: 80%; /* Limita a largura máxima da imagem */
            height: auto;   /* Mantém a proporção da imagem */
            border-radius: 8px; /* Adiciona borda arredondada à imagem */
            margin: 20px 0; /* Espaço acima e abaixo da imagem */
        }
    </style>
</head>
<body>
    <header>
        <h1>MY METRO</h1>
        <nav>
            <a href="App.html">App</a>
            <a href="Features.html">Features</a>
            <a href="Developers.html">Developers</a>
        </nav>
    </header>
    <main>
        <h2> Projeto 1 - LEI-LAPR1 </h2>
        <p>Apresentamos aqui o logo da proposta de app que idealizamos desenvolver.</p>
        <img src="applogo.jpg" alt="Descrição da Imagem" class="main-image">
    </main>
    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
