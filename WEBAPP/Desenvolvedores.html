<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvedores - MY METRO</title>
    <style>
        /* Garante que o HTML e o Body ocupem 100% da altura da janela */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-image: url('imagem_fundo.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* Estilos para o cabeçalho */
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            margin: 10px;
        }

        header img {
            width: 160px;
            height: 110px;
        }

        header h1 {
            text-transform: uppercase;
        }

        nav a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            text-transform: uppercase; /* Torna o texto em maiúsculas */
        }

        nav a:hover {
            text-decoration: underline;
            color: #093eec;
        }

        /* Estilo para o link ativo (página em que você está) */
        nav a.active {
            color: #093eec; /* Azul para o link ativo */
        }

        /* Estilo para a seção principal */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin: 10px;
        }

        main h2 {
            font-size: 2.2em;
            margin-bottom: 20px;
            color: #fff;
        }

        /* Estilo para os cartões */
        .cartao-container {
            display: flex;
            justify-content: center;
            gap: 30px; /* Espaço entre os cartões */
            flex-wrap: wrap; /* Para o caso de o tamanho da tela ser menor */
            padding-top: 20px;
        }

        .cartao {
            width: 280px;
            background-color: rgba(0, 0, 0, 0.75); /* Fundo branco e semi-transparente */
            border-radius: 8px;
            box-shadow: 0 1px 8px rgb(9, 62, 236);
            overflow: hidden;
            text-align: center;
        }

        .cartao img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #ddd;
        }

        .cartao-conteudo {
            padding: 15px;
        }

        .cartao-titulo {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .cartao-texto {
            font-size: 1.1em;
            color: #093eec;
        }

        /* Estilo para o rodapé */
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            margin-top: auto;
        }

        footer p {
            color: white;
            font-size: 1em;
        }
    </style>
</head>
<body>
<header>
    <h1>
        <img src="logo.png" alt="Logo">
    </h1>
    <nav>
        <a href="Início.html">Início</a>
        <a href="Desafio.html">Desafio</a>
        <a href="Funcionalidades.html">Funcionalidades</a>
        <a href="Desenvolvedores.html">Desenvolvedores</a> <!-- Sem classe 'active' fixa -->
    </nav>
</header>

<main>
    <h2>EQUIPA DE DESENVOLVIMENTO</h2>

    <!-- Container dos cartões -->
    <div class="cartao-container">
        <!-- Cartão 1 -->
        <div class="cartao">
            <img src="dinis.jpg" alt="Imagem Dinis Silva">
            <div class="cartao-conteudo">
                <div class="cartao-titulo">Dinis Silva</div>
                <p class="cartao-texto">1240824</p>
            </div>
        </div>

        <!-- Cartão 2 -->
        <div class="cartao">
            <img src="fabio.jpg" alt="Imagem Fábio Costa">
            <div class="cartao-conteudo">
                <div class="cartao-titulo">Fábio Costa</div>
                <p class="cartao-texto">1240826</p>
            </div>
        </div>

        <!-- Cartão 3 -->
        <div class="cartao">
            <img src="tiago.jpg" alt="Imagem Tiago Oliveira">
            <div class="cartao-conteudo">
                <div class="cartao-titulo">Tiago Oliveira</div>
                <p class="cartao-texto">1241460</p>
            </div>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024. Instituto Superior de Engenharia do Porto.</p>
</footer>

<script>
    // Seleciona todos os links de navegação
    const links = document.querySelectorAll('nav a');

    // Obtém o caminho atual da URL (arquivo da página)
    const currentPage = window.location.pathname.split('/').pop();

    // Percorre cada link e verifica se a URL corresponde
    links.forEach(link => {
        if (link.getAttribute('href') === currentPage) {
            link.classList.add('active'); // Adiciona a classe 'active' ao link correspondente
        } else {
            link.classList.remove('active'); // Remove a classe 'active' dos outros links
        }
    }
</script>

</body>
</html>
